<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>
<body onload="">
        <div class="nav">
            <!-- <p> Here writes something</p> -->
        </div>
        <div class="out_box">
            <div class="logo"> </div>
            <p class="center_bold"> Sign In </p>
            <!-- TODO: add action target scripts for submission-->
            <div class="form_align">
                <form name="form" action="{% url 'userpage' %}" autocomplete="off" onsubmit="return myOnSubmit(event, 'login')" target="_blank" method="get">   
                    {% csrf_token %}
                    <label for="Email"> Email </label>
                    <input type="email" name="email" id="Email" placeholder="you@some.com" onfocus="" onblur="" required>
                    <p class="error_msg" id="email_e" hidden> some error happened</p>
                
                    <label for="Password"> Password </label>
                    <input type="password" name="password" id="Password" placeholder="cherry is 2 awesome!" onfocus="" onblur="" required>
                    <p class="error_msg" id="password_e" hidden> some error happened</p>
                
                    <button class="toggle_password" onclick="togglePasswordView(event, 'normal')"> View Password</button>
                    <input class="btn-primary" type="submit" name="submit" id="Submit" value="Login">
                </form>

                <div class="bottom_info">
                    <p><a href="./reg_email"> Create New Account</a> </p>
                    <p><a href="./input_email"> Forget Password?</a> </p>
                    <p class="version_number"> Version 0.0.0 </p>
                </div>
            </div> 
        </div>
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
</body>
</html>
