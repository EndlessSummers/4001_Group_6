<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Document</title>
</head>
<body onload="">
        <div class="out_box">
            <div class="logo"> </div>
            <!-- TODO: add action target scripts for submission-->
            <div class="form_align">
                <form name="form" action="{% url 'success' %}" autocomplete="off" onsubmit="return myOnSubmit(event, 'cancel')" target="_blank" method="get">
                    {% csrf_token %}
                    <p style="font-weight: bold;"> Are you sure that you want to cancel your account forever? </p>
					
					<input type="radio" name="Cancel_check" id="Yes" name="Yes" value="1" required>
					<label for="Yes" class="l_ratio">Yes</label>
					<input type="radio" name="Cancel_check" id="No" name="No" value="0" required checked>
					<label for="No" class="l_ratio">No</label>
					
                    <input class="btn-primary" type="submit" name="submit">
                </form>
            </div> 
        </div>
    </div>
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
</body>
</html>
