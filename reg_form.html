<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>register_info</title>
</head>
<body onload="">
        <div class="out_box">
            <div class="logo"> </div>
            <p class="center_bold"> Enter Your Email Address</p>
            <!-- TODO: add action target scripts for submission-->
            <div class="form_align">
                <form 
                    name="login" 
                    action="" 
                    autocomplete="off" 
                    onsubmit="myOnSubmit('info')" 
                    target="_blank" 
                    method="post">  

                    <label for="Username"> Email </label>
                    <input type="text" 
                        name="username" 
                        id="Username" 
                        placeholder="you" 
                        onfocus="myOnFocus()" 
                        onblur="myOnBlur('username')" 
                        required>
                    <p class="error_msg" id="username_e" hidden> some error happened</p>
                
                    <label for="Password"> Password </label>
                    <input type="password" name="password" id="Password" placeholder="cherry is 2 awesome!" onfocus="myOnFocus()" onblur="myOnBlur('password')" required>
                    <p class="error_msg" id="password_e" hidden> some error happened</p>
                
                    <label for="Repeat"> Repeat Password </label>
                    <input type="password" name="repeat" id="Repeat" placeholder="cherry is 2 awesome!" onchange="myOnBlur('repeat')" required>
                    <p class="error_msg" id="repeat_e" hidden> some error happened</p>

                    <button class="toggle_password" onclick="togglePasswordView(event)"> View Password</button>
                    <input type="submit" name="submit" id="Submit" value="Register">
                </form>

                <div class="bottom_info">
                    <p> Already have an account? <a href="./login.html" style="display: inline;">Sign In</a></p>
                    <p class="version_number"> Version 0.0.0 </p>
                </div>
            </div> 
        </div>
    <script src="register.js" type="text/javascript"></script>
</body>
</html>
