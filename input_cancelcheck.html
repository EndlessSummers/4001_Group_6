<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Document</title>
</head>
<body onload="">
        <div class="out_box">
            <div class="logo"> </div>
            <!-- TODO: add action target scripts for submission-->
            <div class="form_align">
                <form name="register" action="" autocomplete="off" onsubmit="myOnSubmit('cancelCheck')" target="_blank" method="post">
                    <!-- NOTE: div is not used -->
                
                    <p style="font-weight: bold;"> Are you sure that you want to cancel your account forever? </p>
					
                    <input type="radio" name="Cancel_check" id="Yes" name="Yes"
                    value="1" onblur="validate('cancelCheck')" required>
                    <label for="Yes" class="label_ratio"> Yes </label>

                    <input type="radio" name="Cancel_check" id="No" name="No"
                    value="0" onblur="validate('cancelCheck')" required checked>
                    <label for="No" class="label_ratio"> No </label>
                    <p class="error_msg" id="cancel_check_e" hidden> some error happened</p>
                
                    <!-- for Email -->
                    <!-- <div class="input">
                        <label for="Email"> Email </label>
                        <input type="email" name="email" id="Email" placeholder="someone@somecom.com">
                    </div> -->
                    <input type="submit" name="submit">
                </form>
            </div> 
        </div>
    </div>
    <script src="validation.js" type="text/javascript"></script>
</body>
</html>
