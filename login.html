<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>
<body onload="">
        <div class="nav">
            <!-- <p> Here writes something</p> -->
        </div>
        <div class="login_box">
            <div class="logo"> </div>
            <p class="sign_in"> Sign In </p>
            <!-- TODO: add action target scripts for submission-->
            <div class="form_align">
                <form name="login" action="" autocomplete="off" onsubmit="myOnSubmit()" target="_blank" method="post">   
                    <label for="Email"> Email </label>
                    <input type="email" name="email" id="Email" placeholder="you@some.com" onfocus="myOnFocus()" onblur="myOnBlur('username')" required>
                    <p class="error_msg" id="username_e" hidden> some error happened</p>
                
                    <label for="Password"> Password </label>
                    <input type="password" name="password" id="Password" placeholder="cherry is 2 awesome!" onfocus="myOnFocus()" onblur="myOnBlur('password')" required>
                    <p class="error_msg" id="password_e" hidden> some error happened</p>
                
                    <button class="toggle_password" onclick="togglePasswordView(event)"> View Password</button>
                    <input type="submit" name="submit" id="Submit" value="Login">
                </form>

                <div class="bottom_info">
                    <a href="./register_0.html"> Create New Account</a>
                    <p class="version_number"> Version 0.0.0 </p>
                </div>
            </div> 
        </div>
    <script src="login_validation.js" type="text/javascript"></script>
</body>
</html>
