<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/success.css' %}">
    <title>Email Success</title>
</head>
<body onload="">
        <div class="login_box">
            <div class="logo"> </div>
            <div class="success_info">
                <p class="bold"> Success! </p>
                <p class="bold_big"> We've sent a verification to your email. Please Check! </p>
                <p class="bold_big"> We will meet soon </p>
            </div>

            <div class="bottom_info">
                <button onclick="myOnclick()"> continue to registration </button> 
                <p class="version_number"> Version 0.0.0 </p>
            </div>
        </div>
        <script>
            function myOnclick() {
                window.location.href="{% url 'reg_form' %}";
            }
        </script>
        <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
</body>
</html>
