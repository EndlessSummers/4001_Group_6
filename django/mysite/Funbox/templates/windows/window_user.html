<html>
  <head>
  </head>
  <body>
  <div class="wrapper-hor">
  <span id='close' onclick=''>x</span>
    <form>
      {% csrf_token %}
    </form>
    <div class="left">
        <img src="/static/imgs/Nick_Wilde.jpeg" id="chg_usr_p" alt="user" width="100">
        <input type="file" id="img_slt" name="photo" onchange="" style="display: none;" accept="image/*">
        <p style="font-size: 19px; font-weight: 700; color: #000; margin-top: 12px; line-height: 1.1;">{{user_name}}</p>
         <p>{{user_title}}</p>
        <div class="bottom-btn">
          <button class="btn btn-info btn-sm" id="edit" onclick="edit_usr_p(event)"> edit </button>
          <button class="btn btn-info btn-sm" id="save"> save </button>
        </div>
    </div>
    <div class="right">
      <div class="info">
        <h3>Information</h3>
        <div class="info_data">
          <div class="data">
            <h4>Email</h4>
            <p>{{user_email}}</p>
          </div>
          <div class="data">
            <h4>Phone</h4>
            <p>{{user_phone}}</p>
          </div>
        </div>
      </div>
      
      <div class="projects">
            <h3>Recent</h3>
            <div class="projects_data">
                 <div class="data">
                    <h4>Likes</h4>
                    <p>{{user_likes}}</p>
                 </div>
                 <div class="data">
                   <h4>Want To Try</h4>
                    <p>{{user_want}}</p>
              </div>
            </div>
      </div>
    </div>
  </div>
  </body>
</html>
