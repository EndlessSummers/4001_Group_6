<html>
    <head>
    </head>
    <body>
        <iframe src="" frameborder="0" name="iframeName"></iframe>
        <div class="wrapper-ver">
            <span id='close' onclick=''>x</span>
                <div class="wrapper-form">
                    <p class="wrapper-form-title"> Change Password <br> {{user_email}} </p>
                    <div class="form-group">
                        <form name="form" action="" autocomplete="off" onsubmit="return myOnSubmit(event, 'change')" target="iframeName" method="post">
                            {% csrf_token %}   
                            <label for="OldPassword"> Old Password </label>
                            <input type="password" class="form-control" name="oldpassword" id="OldPassword" placeholder="Cherry Goodwin" onfocus="" onblur="" required>
                            <label for="Password"> Password </label>
                            <input type="password" class="form-control" name="password" id="Password" placeholder="cherry is 2 awesome!" onfocus="" onblur="" required>
                            <label for="Repeat"> Repeat Password </label>
                            <input type="password" class="form-control" name="repeat" id="Repeat" placeholder="cherry is 2 awesome!" onchange="" required>

                            <input type="text" class="form-control" name="hint" value="change" style="display: none;" required>
                            <p class="alert alert-danger" id="error" style="display: none;"></p>

                            <button class="btn btn-default toggle_password" onclick="togglePasswordView(event, 'triple')"> View Password</button>
                            <input class="btn btn-primary" type="submit" name="submit" id="Submit" value="submit">
                            <p class="alert alert-success" id="success" style="display: none;"></p>
                        </form>

                        <div class="bottom_info">
                            <p><a onclick="load(event, 'signUp')" style="display: inline;">Create New Account</a> </p>
                            <p class="version_number"> Version 0.0.0 </p>
                        </div>
                    </div> 
                </div> 
            </div>
        </div>
    </body>
</html>
