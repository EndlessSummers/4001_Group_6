<html>
    <head>
    </head>
    <body>
        <iframe src="" frameborder="0" name="iframeName"></iframe>
        <div class="wrapper-ver">
            <span id='close' onclick=''>x</span>
                <div class="wrapper-form">
                    <p class="wrapper-form-title"> Log In </p>
                    <div class="form-group">
                        <form name="form" action="" autocomplete="off" onsubmit="return myOnSubmit(event, 'login')" target="_self" method="post">
                            {% csrf_token %}   
                            <label for="Email"> Email </label>
                            <input type="email" class="form-control" name="email" id="Email" placeholder="you@some.com" required>
                            <label for="Password"> Password </label>
                            <input type="password" class="form-control" name="password" id="Password" placeholder="cherry is 2 awesome!" required>
                            <input type="text" class="form-control" name="hint" value="login" style="display: none;" required>
                            <p class="alert alert-danger" id="error" style="display: none;"></p>

                            <button class="btn btn-default toggle_password" onclick="togglePasswordView(event, 'normal')"> View Password</button>
                            <input class="btn btn-primary" type="submit" name="submit" id="Submit" value="login">
                            <p class="alert alert-success" id="success" style="display: none;"></p>
                        </form>

                        <div class="bottom_info">
                            <p><a onclick="load(event, 'signUp')" style="display: inline;">Create New Account</a> </p>
                            <p><a onclick="load(event, 'forget')" style="display: inline;">Forget Password?</a> </p>
                            <p class="version_number"> Version 0.0.0 </p>
                        </div>
                    </div> 
                </div> 
            </div>
        </div>
    </body>
</html>
