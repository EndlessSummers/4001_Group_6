<html>
  <head>
  </head>
  <body>
  <iframe src="" frameborder="0" name="iframeName"></iframe>
  <form name="form" id="myform" action="" autocomplete="off" onsubmit="return myOnSubmit(event, 'user')" target="iframeName" method="post" enctype="multipart/form-data" class="wrapper-hor">
    <span id='close' onclick=''>x</span>
    <div class="left">
      <img src="{{user_photo}}" id="chg_usr_p" alt="user" width="100" height="100">
      <div class="data_container">
        <p name="name" style="font-size: 19px; font-weight: 700; color: #000; margin-top: 12px; line-height: 1.1; overflow: hidden; text-overflow: ellipsis;">{{user_name}}</p>
      </div>
    </div>
    <div class="right">
      <div class="info">
        <h3>Information</h3>
        <div class="info_data">
          <div class="data">
            <h4>Email</h4>
            <p name="email">{{user_email}}</p>
          </div>
        </div>
      </div>
      
      <div class="projects">
            <h3>Recent</h3>
            <div class="projects_data">
                <div class="data">
                  <h4>Likes</h4>
                  <div class="data_container">
                  <p name="likes">{{user_likes}}</p>
                  </div>
                </div>
                <div class="data">
                  <h4>Recommend</h4>
                  <div class="data_container">
                  <p name="likes">{{user_recommendations}}</p>
                  </div>
                </div>
            </div>
      </div>
    </div>
  </form>
  </div>
  </body>
</html>
