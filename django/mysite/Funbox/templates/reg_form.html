<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/input.css' %}">
    <title>register_info</title>
</head>
<body onload="">
        <div class="out_box">
            <div class="logo"> </div>
            <p class="center_bold"> Enter Your Information</p>
            <!-- TODO: add action target scripts for submission-->
            <div class="form_align">
                <form name="form" action="{% url 'success' %}" autocomplete="off" onsubmit="return myOnSubmit(event, 'register')" target="_blank" method="get">
                    {% csrf_token %}  
                    <label for="Email"> Email </label>
                    <input type="text" name="email" id="Email" placeholder="you@some.com" onfocus="" onblur="" required>
                    <p class="error_msg" id="email_e" hidden> some error happened</p>
                
                    <label for="Password"> Password </label>
                    <input type="password" name="password" id="Password" placeholder="cherry is 2 awesome!" onfocus="" onblur="" required>
                    <p class="error_msg" id="password_e" hidden> some error happened</p>
                
                    <label for="Repeat"> Repeat Password </label>
                    <input type="password" name="repeat" id="Repeat" placeholder="cherry is 2 awesome!" onchange="" required>
                    <p class="error_msg" id="repeat_e" hidden> some error happened</p>

                    <button class="toggle_password" onclick="togglePasswordView(event, 'repeat')"> View Password</button>
                    <input class="btn-primary" type="submit" name="submit" id="Submit" value="Register">
                </form>

                <div class="bottom_info">
                    <p> Already have an account? <a href="/login" style="display: inline;">Sign In</a></p>
                    <p class="version_number"> Version 0.0.0 </p>
                </div>
            </div> 
        </div>
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
</body>
</html>
