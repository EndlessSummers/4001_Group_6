        <div class="out_box">

            <!-- TODO: add action target scripts for submission-->

                    <label for="RepeatNew"> Repeat New Password </label>
                    <input type="text" name="repeat" id="RepeatNew" placeholder="cherry is 2 awesome!" onchange="validate('repeat')" required>

                    <input class="btn-primary" type="submit" name="submit" id="Submit">
                </form>
            </div> 
        </div>
