<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./input_form.css">
    <title>Document</title>
</head>
<body onload="">
    <div class="bg_box">
        <div class="login_box">
            <div class="circle"> </div>
            <!-- TODO: add action target scripts for submission-->
            <div class="form_align">
                <form name="register" action="" autocomplete="off" onsubmit="onSubmitResult('changePassword')" target="_blank" method="post">
                    <!-- NOTE: div is not used -->
                
                    <label for="Old_password"> Old password </label>
                    <input type="text" name="oldpassword" id="Old_password" 
                    placeholder="Cherry Goodwin" class="form-control" onblur="validate('oldpassword')" required>
                    <p class="error_msg" id="oldpassword_e" hidden> some error happened</p>
                    <br>
                
                    <label for="New_Password"> New Password </label>
                    <input type="text" name="newpassword" id="New_Password" placeholder="cherry is 2 awesome!" onchange="validate('newpassword')" required>
                    <p class="error_msg" id="newpassword_e" hidden> some error happened</p>
                    <br>
                
                    <label for="RepeatNew"> Repeat New Password </label>
                    <input type="text" name="repeatnew" id="RepeatNew" placeholder="cherry is 2 awesome!" onchange="validate('repeatnew')" required>
                    <p class="error_msg" id="repeatnew_e" hidden> some error happened</p>
                    <br>
                    <!-- for Email -->
                    <!-- <div class="input">
                        <label for="Email"> Email </label>
                        <input type="email" name="email" id="Email" placeholder="someone@somecom.com">
                    </div> -->
                    <input type="submit" name="submit" id="Submit">
                </form>
            </div> 
        </div>
    </div>
    <script src="validation.js" type="text/javascript"></script>
</body>
</html>
